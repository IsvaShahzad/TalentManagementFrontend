<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="description" content="CoreUI for React - Open Source Bootstrap Admin Template">

  <meta name="keyword" content="Bootstrap,Admin,Template,Open,Source,CSS,SCSS,HTML,RWD,Dashboard,React">
  <title>HRBS Management</title>
  <link rel="manifest" href="/manifest.json">
  <link rel="icon" href="/hrbs-logo.png" type="image/png" />

  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;500;600;700&display=swap" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">

<body>
  <noscript>
    You need to enable JavaScript to run this app
  </noscript>
  <div id="root"></div>
  <script type="module" src="/src/index.js"></script>
  <!-- Service Worker Registration for Background Notifications -->
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/sw.js')
          .then((registration) => {
            console.log('Service Worker registered:', registration.scope);
          })
          .catch((error) => {
            console.log('Service Worker registration failed:', error);
          });
      });
    }
  </script>
  <!-- built files will be auto injected -->
</body>

</html>
